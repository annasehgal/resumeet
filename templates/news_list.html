<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Feed</title>
</head>
<body>
    <h1>News Feed</h1>
    <div>
        {% for news in news_list %}
            <div class="news-item">
                <h2><a href="{{ news.get_profile_url2 }}">{{ news.title }}</a></h2>  <!-- Link to the news detail view -->
                <p>By {{ news.user.username }} on {{ news.date_and_time }}</p>
                <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: {{ news.image_width }}px; height: {{ news.image_length }}px;">
                <p>{{ news.description|truncatewords:30 }}</p>  <!-- Display a snippet of the news description -->
                <hr>
            </div>
        {% empty %}
            <p>No news available at the moment.</p>
        {% endfor %}
    </div>
</body>
</html>
