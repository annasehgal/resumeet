<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h2>Events</h2>
<ul>
    {% for event in Events %}
        <li>
            <h3>{{ event.title }}</h3>  <!-- Adjust to your event field -->
            <p>{{ event.description }}</p>  <!-- Adjust to your event field -->
            {% if event.newprofile_profile_picture_url %}
                <img src="{{ event.newprofile_profile_picture_url }}" alt="{{ event.title }} Profile Picture">
            {% endif %}
            <a href="{{ event.newprofile_profile_url }}">View Profile</a>
        </li>
    {% empty %}
        <li>No events available.</li>
    {% endfor %}
</ul>
</body>
</html>
