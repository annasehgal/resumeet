<!-- send_friend_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Friend Request</title>
</head>
<body>
    <h1>Send Friend Request</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label }}: {{ form.username }}<br>
        <button type="submit">Send Friend Request</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
